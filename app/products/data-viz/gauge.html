<div>
	<!-- <path d = "M [starting x] [starting y] A [radius] [radius] 0 0 1 [ending x] [ending y]" />  -->
	<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
		<!-- path the guage text will follow -->
		<path id="gradients" ng-attr-d="{{ gaugeGradients }}" stroke-width="4" fill="cornflowerblue"></path>
		<!-- overall gauge to be filled -->
		<path id="background" ng-attr-d="{{ gaugeBackground }}" stroke-width="10" stroke="#434343" fill="none"></path>
		<!-- gauge fill -->
		<path ng-attr-d="{{ gaugeVal }}" style="stroke-dasharray: 10 5" stroke-width="10" stroke="whitesmoke" fill="none"></path>
		
		
		
		<text ng-repeat="gradient in gaugeData.gradients" dx="0" dy="0" text-anchor="middle" style="font: bold large sans-serif">
			<textPath xlink:href="#gradients" startOffset="{{ gradient.offset }}% ">
				{{ gradient.value }}
			</textPath>
		</text>
		
		<!-- this text just gets the max val to display properly at the end of the gauge, without this the max value will be cut off -->
		<text ng-attr-x="{{ maxValCoords.x }}" ng-attr-y="{{ maxValCoords.y }}" text-anchor="middle"
		      style="font: bold large sans-serif"
		      ng-attr-transform="rotate(90, {{ maxValCoords.x }}, {{ maxValCoords.y }})">
			{{ gaugeData.maxValue }}
		</text>
	</svg>
</div>
