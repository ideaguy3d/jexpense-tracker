<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>julius3d.com expense tracker app</title>
    <link rel="icon" type="image/ico" href="laptop.ico"/>
    
    
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

</head>


<body>

<header id="top" ng-controller="NavCtrl">
    <nav ng-if="loaded" class="navbar navbar-fixed-top cbp-af-header" role="navigation"
         ng-class="{'navbar-inverse': preferences.theme === 'dark', 'navbar-default': preferences.theme === 'light'}">

        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/#/">
                    <img src="img/logo/j3d.png" alt="logo">
                </a>
            </div>

            <div id="top-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href ui-sref="home" ui-sref-active="j-active">Home</a></li>
                    <li><a href ui-sref="product" ui-sref-active="j-active">Products</a></li>
                    <li><a href ui-sref="portal" ui-sref-active="j-active">Portal</a></li>
                    <li><a href ui-sref="userpref" ui-sref-active="j-active">Preferences</a></li>
                    <li><a href ui-sref="login" ui-sref-active="j-active">Login</a></li>
                    <li><a href="" ui-sref="categories" ui-sref-active="j-active">Categories</a></li>
                    <!--<li><a href='/#/logout' ui-sref-active="j-active">Logout</a></li>-->
                    <li class="jwelcome"><a id="jwelcome">Welcome {{ preferences.displayName }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- sub-nav will always appear at the bottom left corner for now -->
<sub-nav></sub-nav>

<!-- ng component router -->
<product-app></product-app>

<!-- ng-ui router -->
<div class="container-fluid">
    <ui-view></ui-view>
</div>

<script src="vendor/jq2/jquery-2.1.1.min.js"></script>
<script src="vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular.min.js"></script>

<!-- Custom JavaScript -->
<script src="app/app.js"></script>
<script src="app/home/home.js"></script>
